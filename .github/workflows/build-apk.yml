name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      working-directory: ./VerdureApp
      run: chmod +x gradlew

    - name: Build Debug APK
      working-directory: ./VerdureApp
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: verdure-debug-apk
        path: VerdureApp/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload build reports on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: VerdureApp/app/build/reports/
        retention-days: 7
