name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Allows manual trigger from GitHub UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Grant execute permission for gradlew
      working-directory: ./VerdureApp
      run: chmod +x gradlew

    # NOTE: Model NOT bundled in APK (requires HuggingFace authentication)
    # For testing: Download manually and push via adb:
    #   wget https://huggingface.co/litert-community/Gemma3-1B-IT/resolve/main/Gemma3-1B-IT_multi-prefill-seq_q4_ekv2048.task
    #   adb shell mkdir -p /data/local/tmp/llm/
    #   adb push Gemma3-1B-IT_multi-prefill-seq_q4_ekv2048.task /data/local/tmp/llm/gemma-3-1b-q4.task

    - name: Build Debug APK
      working-directory: ./VerdureApp
      run: ./gradlew assembleDebug --stacktrace

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: verdure-debug-apk
        path: VerdureApp/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30

    - name: Upload build reports on failure
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-reports
        path: VerdureApp/app/build/reports/
        retention-days: 7
